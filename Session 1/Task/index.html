<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #9b6bff 0%, #6b4fff 100%);
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            display: flex;
            overflow: hidden;
        }

        .left-section {
            background-color: #00BCD4;
            color: white;
            padding: 60px 40px;
            width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.9;
        }

        .right-section {
            padding: 60px 40px;
            width: 55%;
        }

        .right-section h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .required {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 1em;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .submit-btn {
            background-color: #00BCD4;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #008ba3;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }
            .left-section, .right-section {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="left-section">
            <h1>Let's Chat</h1>
            <p>Whether you have a question, want to start a project or simply want to connect.</p>
            <p>Feel free to send me a message in the contact form</p>
        </div>
        <div class="right-section">
            <h2>Contact</h2>
            <p class="required">* Required</p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name *" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email *" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Company">
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Phone">
                </div>
                <div class="form-group">
                    <textarea placeholder="Message"></textarea>
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
